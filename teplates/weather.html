<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} weather</title>
    <link href="{{ url_for('static', filename = 'styles/styles.css')}}" rel="stylesheet" />
  </head>
  <body>
    <h1>{{ title }} weather</h1>
    <p>{{ status }} and {{ temp }} &deg;</p>
    <p>Feels Like {{ feels_like }} &deg;</p>

    <form action="/Weather">
      <input type="text" name="City" id="city" placeholder="Enter a City" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
